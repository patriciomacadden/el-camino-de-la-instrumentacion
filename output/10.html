<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="application.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const slides = ["index.html","02.html","03.html","04.html","05.html","06.html","07.html","08.html","09.html","10.html","11.html","12.html","13.html","14.html","15.html","16.html","17.html","18.html"];
        let filename = window.location.pathname.split('/').pop();
        if (filename === '') filename = 'index.html';

        const currentIndex = slides.indexOf(filename);
        if (currentIndex === -1) return;

        document.addEventListener('keydown', function(e) {
          let nextIndex = null;

          if (e.keyCode === 39 || e.keyCode === 40) {
            nextIndex = currentIndex + 1;
          }
          else if (e.keyCode === 37 || e.keyCode === 38) {
            nextIndex = currentIndex - 1;
          }

          if (nextIndex !== null && nextIndex >= 0 && nextIndex < slides.length) {
            window.location.href = slides[nextIndex];
          }
        });
      });
    </script>
  </head>
  <body data-mode="light" data-variant="top">
    <div class="blur-accent blur-accent-blue-1"></div>
    <div class="blur-accent blur-accent-green-1"></div>

    <h1 id="build-commands">Build Commands</h1>

<h2 id="development">Development</h2>

<p>Run the dev server with live reloading:</p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>rake server
</code></pre></div></div>

<p>Visit http://localhost:8000 to see your slides. Changes to markdown, templates, or assets auto-reload.</p>

<h2 id="production">Production</h2>

<p>Build static HTML files:</p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>rake build
</code></pre></div></div>

<p>Output files are generated in the <code>output/</code> directory.</p>


    
  </body>
</html>
