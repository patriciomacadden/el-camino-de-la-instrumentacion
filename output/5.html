<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="application.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const slides = ["index.html","02.html","03.html","04.html","05.html","06.html","07.html","08.html","09.html","1.html","10.html","11.html","12.html","13.html","14.html","15.html","16.html","17.html","18.html","2.html","3.html","4.html","5.html","6.html","7.html","8.html","9.html"];
        let filename = window.location.pathname.split('/').pop();
        if (filename === '') filename = 'index.html';

        const currentIndex = slides.indexOf(filename);
        if (currentIndex === -1) return;

        document.addEventListener('keydown', function(e) {
          let nextIndex = null;

          if (e.keyCode === 39 || e.keyCode === 40) {
            nextIndex = currentIndex + 1;
          }
          else if (e.keyCode === 37 || e.keyCode === 38) {
            nextIndex = currentIndex - 1;
          }

          if (nextIndex !== null && nextIndex >= 0 && nextIndex < slides.length) {
            window.location.href = slides[nextIndex];
          }
        });
      });
    </script>
  </head>
  <body data-mode="light" data-variant="top">
    <div class="blur-accent blur-accent-blue-1"></div>
    <div class="blur-accent blur-accent-green-1"></div>

    <h1 id="creating-slides">Creating Slides</h1>
<h2 id="templates-and-content">Templates and Content</h2>


    
  </body>
</html>
